<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tech for Girls Registration</h1>
    <form id="registrationForm">
      <label>Name: <input type="text" name="name" required /></label>
      <label>Phone Number: <input type="number" name="phone" required /></label>
      <label>Email ID: <input type="email" name="email" required /></label>
      <label>College/Department:
        <input type="text" name="college" required />
      </label>

      <div class="share-section">
        <button type="button" id="shareBtn">Share on WhatsApp</button>
        <p id="clickCount">Click count: 0/5</p>
      </div>

      <label>Upload Screenshot:
        <input type="file" name="screenshot" accept="image/*,.pdf" required />
      </label>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <p id="successMsg" class="hidden">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
